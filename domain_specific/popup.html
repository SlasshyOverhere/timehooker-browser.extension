<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h2 { margin: 0 0 15px; font-size: 16px; color: #00ff00; }
    .current-domain {
      background: #16213e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .current-domain span { font-weight: bold; color: #00ff00; }
    .status { font-size: 12px; margin-top: 5px; }
    .status.active { color: #00ff00; }
    .status.inactive { color: #ff6b6b; }
    .add-btn {
      width: 100%;
      padding: 10px;
      background: #00ff00;
      color: #1a1a2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .add-btn:hover { background: #00cc00; }
    .add-btn:disabled { background: #555; color: #888; cursor: not-allowed; }
    .remove-btn {
      background: #ff6b6b;
      color: white;
    }
    .remove-btn:hover { background: #ff4444; }
    h3 { margin: 15px 0 10px; font-size: 14px; color: #888; }
    .domain-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #16213e;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .domain-item span { font-size: 13px; word-break: break-all; }
    .delete-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 16px;
      padding: 0 5px;
    }
    .delete-btn:hover { color: #ff4444; }
    .empty-msg { color: #666; font-size: 12px; text-align: center; padding: 10px; }
    .manual-add {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    .manual-add input {
      flex: 1;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #eee;
    }
    .manual-add button {
      padding: 8px 12px;
      background: #00ff00;
      color: #1a1a2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2> Time Accelerator</h2>
  
  <div class="current-domain">
    <div>Current: <span id="currentDomain">-</span></div>
    <div class="status" id="domainStatus">Checking...</div>
  </div>
  
  <button class="add-btn" id="addCurrentBtn">Add Current Domain</button>
  <button class="add-btn remove-btn" id="removeCurrentBtn" style="display:none;">Remove Current Domain</button>
  
  <div class="manual-add">
    <input type="text" id="manualDomain" placeholder="Enter domain (e.g. example.com)">
    <button id="manualAddBtn">+</button>
  </div>
  
  <h3>Whitelisted Domains</h3>
  <div class="domain-list" id="domainList">
    <div class="empty-msg">No domains added yet</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
