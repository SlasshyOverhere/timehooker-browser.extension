<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: bold;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.active {
      background-color: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .status.active {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span class="toggle-label">âš¡ 1000x Speed</span>
    <div class="toggle-switch" id="toggle">
      <div class="toggle-slider"></div>
    </div>
  </div>
  <div class="status" id="status">Disabled</div>
  
  <script src="popup.js"></script>
</body>
</html>
